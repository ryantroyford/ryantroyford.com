---
layout: post
title: photo
---

{% for item in site.categories.photo %}
	<div class='clearfix space-bottom2 col10 margin1'>
		<div class='desc center'>
			<a href='{{item.permalink}}'><h2>{{item.title}}</h2></a>
	  		<small>{{item.date | date: '%B %-d, %Y'}}</small>
	  	</div>
	  	<div class='img-column'>
			<a href='{{site.baseurl}}{{item.url}}'><img src='{{item.splash}}' /></a>
		</div>
	</div>
{% endfor %}
