---
layout: post
---

{% for item in site.categories.journal %}
<div class='clearfix space-bottom2 col10 margin1'>
	<div class='desc center'>
		<h2><a href='{{item.permalink}}'>{{item.title}}</a></h2>
		<small>{{item.date | date: '%B %-d, %Y'}}</small>
	</div>
	<div class='img-column'>
		<a href='{{item.permalink}}'><img src='{{item.splash}}'/></a>
	</div>
</div>
{% endfor %}
