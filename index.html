---
layout: default
---

{% for item in site.categories.project %}
  <a href='{{site.baseurl}}{{item.url}}' class='project col3 pad2y'>
  	<img src='{{item.image}}'>
  </a>
{% endfor %}

<script type="text/javascript">
  var $container = $('.wall').imagesLoaded( function() {
    $container.isotope({
      itemSelector : '.project',
    });
  });
</script>
